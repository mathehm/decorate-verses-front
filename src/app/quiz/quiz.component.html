<!-- Tela inicial -->
<div class="quiz-container" *ngIf="screen === 'start'">
  <h1>Decorar<br />Versículos</h1>
  <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="#000000">
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></g>
    <g id="SVGRepo_iconCarrier">
      <defs>
        <style>
          .a {
            fill: none;
            stroke: #000000;
            stroke-linecap: round;
            stroke-linejoin: round;
          }
        </style>
      </defs>
      <path
        class="a"
        d="M8.4,6.45v35.1a2,2,0,0,0,1.95,2h2.38V4.5H10.35A2,2,0,0,0,8.4,6.45Z"
      ></path>
      <path
        class="a"
        d="M12.73,4.5v39H37.65a2,2,0,0,0,2-2V6.45a2,2,0,0,0-2-1.95Z"
      ></path>
      <path
        class="a"
        d="M34.86,21.28c-2.42,3.28-5.75,6.56-9.85,6.56-2.92,0-5.46-1.83-7.55-3.84,2.09-2,4.63-3.84,7.55-3.84,4.1,0,7.43,3.28,9.85,6.56"
      ></path>
    </g>
  </svg>
  <button class="action-button" (click)="startQuiz()">Começar</button>
</div>

<!-- Quiz em andamento -->
<div class="quiz-container" *ngIf="screen === 'quiz'">
  <div class="header">
    <h1>Decorar<br />Versículos</h1>
    <div class="timer">{{ timer }}s</div>
  </div>

  <div class="verse">
    {{ verse }}
  </div>

  <div class="options">
    <button
      *ngFor="let option of options"
      (click)="selectOption(option)"
      [ngClass]="{
        correct:
          (selectedOption === option && option === correct) ||
          (selectedOption && option === correct),
        wrong: selectedOption === option && option !== correct
      }"
    >
      {{ option }}
    </button>
  </div>
</div>

<!-- Tela final -->
<div class="quiz-container" *ngIf="screen === 'end'">
  <h1>Decorar<br />Versículos</h1>
  <p>Sua pontuação: {{ score }}</p>
  <button class="action-button" (click)="startQuiz()">Recomeçar</button>
</div>
